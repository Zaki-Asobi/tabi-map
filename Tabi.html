  </div>

  <script src="map47.js"></script>
  <script>
    const popup = document.getElementById('popup');
    const svgDoc = document.getElementById('map-layer');
    fetch('cities.json')
      .then(response => response.json())
      .then(data => {
        Object.keys(data).forEach(prefId => {
          const el = svgDoc.getElementById(prefId);
          if (!el) return;

          const cityName = data[prefId].city;
          const link = data[prefId].link;

          el.addEventListener('mousemove', e => {
            popup.textContent = cityName;
            popup.style.left = e.pageX + 10 + 'px';
            popup.style.top = e.pageY + 10 + 'px';
            popup.style.display = 'block';
          });
          el.addEventListener('mouseleave', () => {
            popup.style.display = 'none';
          });
          el.addEventListener('click', () => {
        window.location.href = link;
      });
    });
  });
  </script>
